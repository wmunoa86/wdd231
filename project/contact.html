<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a tour with Explore Tuxtla Travel.">
    <title>Booking - Explore Tuxtla Travel</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo_explore_tuxtla.png" alt="Tuxtla Gutierrez Chamber of Commerce">
            <h1>Explore Tuxtla Travel</h1>
        </div>
        <nav>
            <button class="hamburger">&#9776;</button>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <h1>Book Your <span>Adventure</span> Today</h1>
            <p>Secure your spot on one of our amazing tours in Tuxtla Gutiérrez.</p>
        </section>

        <section class="booking-form">
            <h2>Booking <span>Now</span></h2>
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="tour">Select Tour:</label>
                <select id="tour" name="tour" required>
                    <option value="sumidero">Sumidero Canyon Adventure</option>
                    <option value="marimba">Marimba Park & Downtown Tour</option>
                    <option value="zoomat">ZooMAT Wildlife Experience</option>
                    <option value="aguacero">El Aguacero Waterfall Hike</option>
                </select>

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" required>
                
                <label for="message">Additional Requests:</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit" class="btn">Submit Booking</button>
            </form>
        </section>
    </main>
    
    <footer>
        <img src="images/logo_explore_tuxtla.png" alt="Logo Explore Tuxtla">
        <div class="social-media">
            <a href="#"><img src="images/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/linkedin.png" alt="LinkedIn"></a>
        </div>
        <div class="info2">
            <p>Class Project | Walter Muñoa Sosa</p>
            <p>&copy; <span id="year"></span> Explore Tuxtla Gutierrez. All rights reserved.</p>
            <p>Last Modification: <span id="lastModified"></span></p>
        </div>
    </footer>
    <script src="scripts/contact.js"></script>
</body>
</html>
